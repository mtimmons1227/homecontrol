<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Smart Home Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Include Font Awesome CSS -->
    <link rel="manifest" href="manifest.json"> <!-- Link to the web app manifest file -->
</head>
<body>
    <header>
        <h1>Home Harmony</h1>
    </header>

    <main>
        <section id="lighting">
            <h2><i class="fas fa-lightbulb"></i> Lighting</h2>
            <label class="switch">
                <input type="checkbox" id="toggleLights">
                <span class="slider"></span>
            </label>
            <!-- Add more buttons or controls as needed for specific lighting preferences -->
        </section>

        <section id="temperature">
            <h2><i class="fas fa-thermometer-half"></i> Temperature</h2>
            <div id="temperatureDisplay">78Â°F</div>
            <button id="increaseTemp"><i class="fas fa-plus"></i> Increase</button>
            <button id="decreaseTemp"><i class="fas fa-minus"></i> Decrease</button>
            <!-- Add more buttons or controls as needed for specific temperature preferences -->
        </section>

        <section id="music">
            <h2><i class="fas fa-music"></i> Music</h2>
            <div id="songName">Song Name</div>
            <button id="playPauseMusic"><i class="fas fa-play"></i> Play</button>
            <button id="stopMusic"><i class="fas fa-stop"></i> Stop</button>
            <button id="nextTrack"><i class="fas fa-forward"></i> Next</button>
            <!-- Add more buttons or controls as needed for specific music preferences -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
